<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar mensaje</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init(ABP1QAoZ6gt_l92bQ); // Lo obtienes en emailjs.com
        })();
    </script>
</head>
<body>
    <h2>Formulario de env√≠o</h2>
    <form id="formulario">
        <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.send(service_arbiaol, template_ohvo40h, {
                mensaje: this.mensaje.value
            }).then(function() {
                alert("Mensaje enviado correctamente.");
            }, function(error) {
                alert("Error al enviar: " + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
