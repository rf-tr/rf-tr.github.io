<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar mensaje</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            // ⬅️ Pon aquí tu Public Key
            emailjs.init(T3SrCZk8ZOd63CzjL);
        })();
    </script>
</head>
<body>
    <h2>Formulario de envío</h2>
    <form id="formulario">
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // ⬅️ Cambia estos valores por los tuyos
            const serviceID = service_a41svwh;
            const templateID = template_9d94fwi;

            emailjs.send(serviceID, templateID, {
                mensaje: this.mensaje.value
            })
            .then(function() {
                alert("✅ Mensaje enviado correctamente.");
                document.getElementById('formulario').reset();
            }, function(error) {
                alert("❌ Error al enviar: " + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
