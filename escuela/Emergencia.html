<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar mensaje</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init(M1c-vMvh2X88z7uqf); // Reemplaza con tu Public Key de EmailJS
        })();
    </script>
</head>
<body>
    <h2>Formulario de envío</h2>
    <form id="formulario">
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            emailjs.send(service_a41svwh, template_9d94fwi, {
                mensaje: this.mensaje.value
            })
            .then(function() {
                alert("✅ Mensaje enviado correctamente.");
                document.getElementById('formulario').reset();
            }, function(error) {
                alert("❌ Error al enviar: " + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
